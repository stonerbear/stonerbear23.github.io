
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classic Tees | Stoner Bear</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0c0c0c;
    color: white;
}

header {
    text-align: center;
    padding: 40px 20px;
    font-size: 32px;
    color: #d4af37;
}

.nav {
    text-align: center;
    margin-bottom: 30px;
}

.nav a {
    color: #d4af37;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 40px;
    padding: 40px;
}

.product-card {
    background: #111;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    transition: 0.3s;
}

.product-card:hover {
    transform: translateY(-5px);
}

.product-card img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
}

.price {
    color: #d4af37;
    font-weight: bold;
    margin: 10px 0 20px;
    font-size: 18px;
}

.buy-btn {
    padding: 12px 25px;
    background: #d4af37;
    color: black;
    border: none;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
    STONER BEAR CLASSIC TEES
</header>

<div class="nav">
    <a href="index.html">Home</a>
    <a href="hoodies.html">Hoodies</a>
    <a href="cart.html">ðŸ›’ View Cart</a>
</div>

<div class="products">

    <div class="product-card">
        <img src="classic-tee-1.jpeg">
        <h3>Stoner Bear Classic Tee Black</h3>
        <div class="price">$60</div>
        <button class="buy-btn" onclick="addToCart('Stoner Bear Classic Tee Black', 60)">
        Add to Cart
        </button>
    </div>

    <div class="product-card">
        <img src="classic-tee-2.jpeg">
        <h3>Stoner Bear Classic Tee White</h3>
        <div class="price">$60</div>
        <button class="buy-btn" onclick="addToCart('Stoner Bear Classic Tee White', 60)">
        Add to Cart
        </button>
    </div>

    <div class="product-card">
        <img src="classic-tee-3.jpeg">
        <h3>Stoner Bear Graphic Tee</h3>
        <div class="price">$70</div>
        <button class="buy-btn" onclick="addToCart('Stoner Bear Graphic Tee', 70)">
        Add to Cart
        </button>
    </div>

</div>

<script>
function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    let existingItem = cart.find(item => item.name === name);

    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({
            name: name,
            price: price,
            quantity: 1
        });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert(name + " added to cart!");
}
</script>

</body>
</html>
