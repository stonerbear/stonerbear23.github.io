<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Classic Tee | Stoner Bear</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0c0c0c;
    color: white;
}

/* NAV */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background: black;
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 25px;
    font-weight: bold;
    transition: 0.3s;
}

nav a:hover {
    color: #d4af37;
}

.logo {
    height: 50px;
}

/* TITLE */
.title {
    text-align: center;
    font-size: 40px;
    margin-top: 50px;
    letter-spacing: 2px;
}

/* PRODUCTS */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 40px;
    padding: 60px;
}

.product {
    text-align: center;
    background: #111;
    padding: 20px;
    border-radius: 12px;
    transition: 0.3s ease;
}

.product:hover {
    transform: scale(1.05);
}

.product img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 10px;
}

.product h3 {
    margin-top: 15px;
    font-size: 18px;
}

/* PRICE */
.price {
    margin: 8px 0;
    font-size: 18px;
    color: #d4af37;
    font-weight: bold;
}

/* BUTTON */
.buy-btn {
    background: #d4af37;
    color: black;
    border: none;
    padding: 8px 18px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.buy-btn:hover {
    background: white;
}
</style>
</head>
