<!DOCTYPE html>
<html>
<head>
    <title>Classic Tees - Stoner Bear</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Trebuchet MS', sans-serif;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 4px;
            color: gold;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            margin-left: 25px;
            font-size: 14px;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #39FF14;
        }

        .page-title {
            margin-top: 120px;
            text-align: center;
            font-size: 40px;
            letter-spacing: 6px;
            color: gold;
        }

        /* PRODUCT GRID */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            padding: 60px;
        }

        .card {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            transition: 0.4s;
            text-align: center;
            padding-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px rgba(57,255,20,0.4);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: 0.4s;
        }

        .card:hover img {
            transform: scale(1.08);
        }

        .product-name {
            margin-top: 15px;
            font-size: 16px;
            letter-spacing: 2px;
        }

        .price {
            margin-top: 8px;
            color: gold;
            font-weight: bold;
        }

        .add-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: gold;
            color: black;
            border: none;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .add-btn:hover {
            background: #39FF14;
            box-shadow: 0 0 15px #39FF14;
        }

    </style>
</head>

<body>

<div class="navbar">
    <div class="nav-logo">STONER BEAR</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="classic-tee.html">Classic Tees</a>
        <a href="hoodies.html">Hoodies</a>
        <a href="beanies-accessories.html">Beanies & Accessories</a>
    </div>
</div>

<div class="page-title">CLASSIC TEES</div>

<div class="products">

    <div class="card">
        <img src="traphouse-armless.jpeg">
        <div class="product-name">TRAPHOUSE ARMLESS</div>
        <div class="price">$75</div>
        <button class="add-btn">ADD TO CART</button>
    </div>

    <div class="card">
        <img src="stoner-bear-origins.jpeg">
        <div class="product-name">STONER BEAR ORIGINS TEE</div>
        <div class="price">$80</div>
        <button class="add-btn">ADD TO CART</button>
    </div>

    <div class="card">
        <img src="antisocial-classic.jpeg">
        <div class="product-name">ANTISOCIAL CLASSIC SET</div>
        <div class="price">$95</div>
        <button class="add-btn">ADD TO CART</button>
    </div>

    <div class="card">
        <img src="psycho-classic.jpeg">
        <div class="product-name">PSYCHO CLASSIC SET</div>
        <div class="price">$95</div>
        <button class="add-btn">ADD TO CART</button>
    </div>
    <div class="card">
        <img src="stoner-bear-classic.jpeg">
        <div class="product-name">STONER BEAR CLASSIC TEE</div>
        <div class="price">$85</div>
        <button class="add-btn">ADD TO CART</button>
    </div>

    <div class="card">
        <img src="stoner-bear-set.jpeg">
        <div class="product-name">STONER BEAR CLASSIC SET</div>
        <div class="price">$110</div>
        <button class="add-btn">ADD TO CART</button>
    </div>

    <div class="card">
        <img src="heartbreak-armless.jpeg">
        <div class="product-name">HEARTBREAK JUNKIE ARMLESS</div>
        <div class="price">$75</div>
        <button class="add-btn">ADD TO CART</button>
    </div>

    <div class="card">
        <img src="self-imposed-armless.jpeg">
        <div class="product-name">ALL LIMITS ARE SELF IMPOSED</div>
        <div class="price">$75</div>
        <button class="add-btn">ADD TO CART</button>
    </div>

</div>

</body>
</html>
