<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoodies | Stoner Bear</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0c0c0c;
    color: white;
}

header {
    text-align: center;
    padding: 50px 0;
    font-size: 30px;
    color: #d4af37;
    letter-spacing: 2px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 40px;
    padding: 40px;
}

.product-card {
    background: #111;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 35px rgba(212,175,55,0.15);
    transition: 0.3s ease;
}

.product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 45px rgba(212,175,55,0.4);
}

.product-card img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
}

.product-card h3 {
    margin: 10px 0;
}

.price {
    color: #d4af37;
    font-weight: bold;
    margin: 10px 0 20px;
    font-size: 18px;
}

.buy-btn {
    display: inline-block;
    padding: 12px 25px;
    background: #d4af37;
    color: black;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
    STONER BEAR HOODIES
</header>

<div class="products">

    <div class="product-card">
        <img src="stoner bear classic hoodie.jpeg" alt="Stoner Bear Hoodie">
        <h3>Stoner Bear Signature Hoodie</h3>
        <div class="price">$85</div>
        <a class="buy-btn"
           href="checkout.html?name=Stoner Bear Signature Hoodie&price=85">
           Buy Now
        </a>
    </div>

    <div class="product-card">
        <img src="sb wood walker hoodie.jpeg" alt="Wood Walker Hoodie">
        <h3>Wood Walker Hoodie</h3>
        <div class="price">$90</div>
        <a class="buy-btn"
           href="checkout.html?name=Wood Walker Hoodie&price=90">
           Buy Now
        </a>
    </div>

    <div class="product-card">
        <img src="antisocial sweatshirt.jpeg" alt="Antisocial Hoodie">
        <h3>Antisocial Hoodie</h3>
        <div class="price">$95</div>
        <a class="buy-btn"
           href="checkout.html?name=Antisocial Hoodie&price=95">
           Buy Now
        </a>
    </div>

</div>

</body>
</html>
