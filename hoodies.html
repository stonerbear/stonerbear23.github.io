<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoodies | Stoner Bear</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0c0c0c;
    color: white;
}

header {
    text-align: center;
    padding: 40px 0;
    font-size: 28px;
    color: #d4af37;
    letter-spacing: 2px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    padding: 40px;
}

.product-card {
    background: #111;
    padding: 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 30px rgba(212,175,55,0.1);
    transition: 0.3s;
}

.product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 40px rgba(212,175,55,0.3);
}

.product-card img {
    width: 100%;
    border-radius: 15px;
}

.product-card h3 {
    margin: 15px 0 10px;
}

.price {
    color: #d4af37;
    font-weight: bold;
    margin-bottom: 15px;
}

.buy-btn {
    display: inline-block;
    padding: 10px 20px;
    background: #d4af37;
    color: black;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
    STONER BEAR HOODIES
</header>

<div class="products">

    <div class="product-card">
        <img src="hoodie1.jpeg" alt="Stoner Bear Hoodie">
        <h3>Stoner Bear Signature Hoodie</h3>
        <div class="price">$85</div>
        <a class="buy-btn" 
           href="checkout.html?name=Stoner Bear Signature Hoodie&price=85">
           Buy Now
        </a>
    </div>

    <div class="product-card">
        <img src="hoodie2.jpeg" alt="Heartbreak Hoodie">
        <h3>Heartbreak Junkie Hoodie</h3>
        <div class="price">$90</div>
        <a class="buy-btn" 
           href="checkout.html?name=Heartbreak Junkie Hoodie&price=90">
           Buy Now
        </a>
    </div>

    <div class="product-card">
        <img src="hoodie3.jpeg" alt="Trap Hoodie">
        <h3>Trap Luxury Hoodie</h3>
        <div class="price">$95</div>
        <a class="buy-btn" 
           href="checkout.html?name=Trap Luxury Hoodie&price=95">
           Buy Now
        </a>
    </div>

</div>

</body>
</html>
