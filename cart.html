<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart | Stoner Bear</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0e0e0e;
    color: white;
}

header {
    padding: 20px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    letter-spacing: 2px;
    background: black;
}

.cart-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #333;
    padding: 15px 0;
}

.total {
    text-align: right;
    font-size: 20px;
    margin-top: 20px;
}

.checkout-btn {
    margin-top: 30px;
    width: 100%;
    padding: 15px;
    background: gold;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.checkout-btn:hover {
    background: white;
}
</style>
</head>
<body>

<header>
STONER BEAR CART
</header>

<div class="cart-container" id="cartContainer">
</div>

<button class="checkout-btn" onclick="sendToWhatsApp()">
Complete Order via WhatsApp
</button>

<script>
function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let container = document.getElementById("cartContainer");
    container.innerHTML = "";

    let total = 0;

    if(cart.length === 0){
        container.innerHTML = "<p>Your cart is empty.</p>";
        return;
    }

    cart.forEach(item => {
        total += item.price * item.quantity;

        container.innerHTML += `
            <div class="cart-item">
                <div>
                    <strong>${item.name}</strong><br>
                    Size: ${item.size}<br>
                    Qty: ${item.quantity}
                </div>
                <div>$${item.price * item.quantity}</div>
            </div>
        `;
    });

    container.innerHTML += `
        <div class="total">
            <strong>Total: $${total}</strong>
        </div>
    `;
}

function sendToWhatsApp() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if(cart.length === 0){
        alert("Your cart is empty!");
        return;
    }

    let message = "Hello, I would like to place an order:%0A%0A";
    let total = 0;

    cart.forEach(item => {
        total += item.price * item.quantity;
        message += `â€¢ ${item.name} | Size: ${item.size} | Qty: ${item.quantity} | $${item.price * item.quantity}%0A`;
    });

    message += `%0A Total: $${total}`;

    let phoneNumber = "2348103859432"; 
    // Nigeria format (remove first 0 and add 234)

    window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
}

loadCart();
</script>

</body>
</html>
