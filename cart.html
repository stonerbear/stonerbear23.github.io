<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stoner Bear | Luxury Cart</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0a0a0a, #111);
    color: white;
}

header {
    text-align: center;
    padding: 40px 20px;
    font-family: 'Playfair Display', serif;
    font-size: 34px;
    letter-spacing: 4px;
    background: black;
    border-bottom: 1px solid rgba(255,215,0,0.2);
}

.container {
    max-width: 1000px;
    margin: 50px auto;
    padding: 30px;
    background: rgba(255,255,255,0.03);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    border: 1px solid rgba(255,215,0,0.15);
    box-shadow: 0 0 40px rgba(255,215,0,0.05);
}

.cart-item {
    display: grid;
    grid-template-columns: 1fr auto auto auto auto;
    gap: 15px;
    align-items: center;
    padding: 20px 0;
    border-bottom: 1px solid rgba(255,215,0,0.1);
}

.cart-item select,
.cart-item input {
    background: #111;
    border: 1px solid rgba(255,215,0,0.3);
    color: white;
    padding: 8px;
    border-radius: 6px;
}

.cart-item button {
    background: transparent;
    border: 1px solid red;
    color: red;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.cart-item button:hover {
    background: red;
    color: white;
}

.total {
    text-align: right;
    font-size: 22px;
    margin-top: 30px;
    font-weight: 600;
    color: gold;
}

.form-section {
    margin-top: 40px;
}

.form-section h3 {
    font-family: 'Playfair Display', serif;
    margin-bottom: 15px;
    letter-spacing: 2px;
}

input, textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    background: #111;
    border: 1px solid rgba(255,215,0,0.3);
    color: white;
    border-radius: 8px;
    font-size: 14px;
}

input:focus, textarea:focus {
    outline: none;
    border-color: gold;
    box-shadow: 0 0 10px rgba(255,215,0,0.3);
}

.checkout-btn {
    width: 100%;
    padding: 18px;
    background: linear-gradient(45deg, gold, #caa400);
    border: none;
    border-radius: 12px;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: 0.4s;
    letter-spacing: 2px;
}

.checkout-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(255,215,0,0.3);
}

.empty {
    text-align: center;
    padding: 40px;
    opacity: 0.6;
}

@media(max-width:768px){
    .cart-item {
        grid-template-columns: 1fr;
        gap: 10px;
    }
}

</style>
</head>
<body>

<header>STONER BEAR</header>

<div class="container" id="cartContainer"></div>

<div class="container form-section">
<h3>DELIVERY DETAILS</h3>
<input type="text" id="customerName" placeholder="Full Name">
<input type="text" id="customerPhone" placeholder="Phone Number">
<textarea id="customerAddress" rows="3" placeholder="Delivery Address"></textarea>

<button class="checkout-btn" onclick="sendToWhatsApp()">
COMPLETE ORDER
</button>
</div>

<script>

function generateOrderNumber() {
    let date = new Date();
    let random = Math.floor(Math.random() * 1000);
    return "SB-" + date.getFullYear() + (date.getMonth()+1) + date.getDate() + "-" + random;
}

function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let container = document.getElementById("cartContainer");
    container.innerHTML = "";
    let total = 0;

    if(cart.length === 0){
        container.innerHTML = "<div class='empty'>Your luxury cart is empty.</div>";
        return;
    }

    cart.forEach((item, index) => {
        total += item.price * item.quantity;

        container.innerHTML += `
        <div class="cart-item">
            <div><strong>${item.name}</strong></div>
            <select onchange="updateSize(${index}, this.value)">
                <option value="S" ${item.size==='S'?'selected':''}>S</option>
                <option value="M" ${item.size==='M'?'selected':''}>M</option>
                <option value="L" ${item.size==='L'?'selected':''}>L</option>
                <option value="XL" ${item.size==='XL'?'selected':''}>XL</option>
            </select>
            <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)">
            <div>$${item.price * item.quantity}</div>
            <button onclick="removeItem(${index})">Remove</button>
        </div>
        `;
    });

    container.innerHTML += `
        <div class="total">TOTAL â€” $${total}</div>
    `;
}

function updateQuantity(index, qty) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].quantity = parseInt(qty);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function updateSize(index, size) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].size = size;
    localStorage.setItem("cart", JSON.stringify(cart));
}

function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function sendToWhatsApp() {

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let name = document.getElementById("customerName").value.trim();
    let phone = document.getElementById("customerPhone").value.trim();
    let address = document.getElementById("customerAddress").value.trim();

    if(cart.length === 0){
        alert("Your cart is empty.");
        return;
    }

    if(!name || !phone || !address){
        alert("Please complete delivery details.");
        return;
    }

    let orderNumber = generateOrderNumber();
    let total = 0;

    let message = "ðŸ›ï¸ *New Order - Stoner Bear*%0A%0A";
    message += "Order Number: " + orderNumber + "%0A%0A";
    message += "Customer:%0A";
    message += name + "%0A";
    message += phone + "%0A";
    message += address + "%0A%0A";
    message += "Items:%0A";

    cart.forEach(item => {
        total += item.price * item.quantity;
        message += "- " + item.name + " | Size: " + item.size + " | Qty: " + item.quantity + " | $" + (item.price * item.quantity) + "%0A";
    });

    message += "%0ATotal: $" + total;

    let phoneNumber = "2348103859432";
    window.open("https://wa.me/" + phoneNumber + "?text=" + message, "_blank");
}

loadCart();

</script>

</body>
</html>
