<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart - Stoner Bear</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #0c0c0c;
    color: white;
    font-family: 'Inter', sans-serif;
}

nav {
    padding: 20px 40px;
    background: #111;
}

nav a {
    color: gold;
    text-decoration: none;
    margin-right: 20px;
    font-weight: 500;
}

h1 {
    font-family: 'Playfair Display', serif;
    letter-spacing: 3px;
    padding: 40px;
    margin: 0;
}

.cart-container {
    padding: 0 40px 60px 40px;
    max-width: 1000px;
    margin: auto;
}

.cart-item {
    display: flex;
    gap: 30px;
    background: #141414;
    padding: 25px;
    border-radius: 16px;
    margin-bottom: 25px;
    align-items: center;
}

.cart-item img {
    width: 120px;
    border-radius: 12px;
}

.cart-info h3 {
    font-family: 'Playfair Display', serif;
    margin: 0 0 10px 0;
}

.cart-info p {
    margin: 5px 0;
    color: #aaa;
}

button {
    background: gold;
    border: none;
    padding: 12px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
}

.total-section {
    text-align: right;
    margin-top: 40px;
}
</style>
</head>

<body>

<nav>
<a href="index.html">Home</a>
<a href="hoodies.html">Hoodies</a>
<a href="classictee.html">Classic Tees</a>
<a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
</nav>

<h1>YOUR CART</h1>

<div class="cart-container">
<div id="cart-items"></div>

<div class="total-section">
<h2>Total: <span id="cart-total">$0</span></h2>
<br>
<button onclick="checkout()">Proceed to Checkout</button>
</div>
</div>

<script>
function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let totalItems = 0;

    cart.forEach(item => {
        totalItems += item.quantity || 0;
    });

    document.getElementById("cart-count").innerText = totalItems;
}

function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
    updateCartCount();
}

function displayCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartContainer = document.getElementById("cart-items");
    let total = 0;

    cartContainer.innerHTML = "";

    if (cart.length === 0) {
        cartContainer.innerHTML = "<p style='color:#777;'>Your cart is empty.</p>";
        document.getElementById("cart-total").innerText = "$0";
        return;
    }

    cart.forEach((item, index) => {
        let price = item.price || 0;
        let quantity = item.quantity || 1;
        let size = item.size || "N/A";
        let image = item.image || "";

        total += price * quantity;

        cartContainer.innerHTML += `
            <div class="cart-item">
                ${image ? `<img src="${image}" alt="${item.name}">` : ""}
                <div class="cart-info">
                    <h3>${item.name}</h3>
                    <p>Size: ${size}</p>
                    <p>Quantity: ${quantity}</p>
                    <p>$${price * quantity}</p>
                    <br>
                    <button onclick="removeItem(${index})">Remove</button>
                </div>
            </div>
        `;
    });

    document.getElementById("cart-total").innerText = "$" + total;
}

function checkout() {
    localStorage.removeItem("cart");
    window.location.href = "confirmation.html";
}

document.addEventListener("DOMContentLoaded", function() {
    updateCartCount();
    displayCart();
});
</script>

</body>
</html>
