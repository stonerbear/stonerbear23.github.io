<!DOCTYPE html>
<html>
<head>
    <title>Stoner Bear</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Trebuchet MS', sans-serif;
            overflow-x: hidden;
        }

        /* Animated Smoke Background */
        body::before {
            content: "";
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.04), transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.04), transparent 40%),
                        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03), transparent 60%);
            animation: smokeMove 30s linear infinite;
            z-index: -1;
        }

        @keyframes smokeMove {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .brand {
            font-size: 70px;
            letter-spacing: 8px;
            font-weight: bold;
            color: gold;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px gold; }
            to { text-shadow: 0 0 30px #39FF14; }
        }

        .tagline {
            margin-top: 20px;
            font-size: 18px;
            letter-spacing: 3px;
            color: #ccc;
        }

        .buttons {
            margin-top: 40px;
        }

        .btn {
            background: gold;
            color: black;
            padding: 14px 30px;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 10px;
            border-radius: 4px;
            transition: 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background: #39FF14;
            box-shadow: 0 0 25px #39FF14;
        }

        .footer-text {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            letter-spacing: 2px;
            color: #555;
        }
    </style>
</head>

<body>

<div class="hero">
    <div class="brand">STONER BEAR</div>
    <div class="tagline">TRAP ENERGY • LUXURY MINDSET • LIMITED DROPS</div>

    <div class="buttons">
        <a href="shop.html" class="btn">ENTER SHOP</a>
        <a href="classic-tee.html" class="btn">VIEW DROP</a>
    </div>
</div>

<div class="footer-text">
    © 2026 STONER BEAR — ALL RIGHTS RESERVED
</div>

</body>
</html>
