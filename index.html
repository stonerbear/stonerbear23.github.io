<!DOCTYPE html>
<html>
<head>
    <title>Stoner Bear</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Trebuchet MS', sans-serif;
            overflow-x: hidden;
        }

        /* NAVIGATION BAR */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-logo {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 4px;
            color: gold;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            margin-left: 30px;
            font-size: 14px;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #39FF14;
        }

        /* Smoke Background */
        body::before {
            content: "";
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.04), transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.04), transparent 40%),
                        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.03), transparent 60%);
            animation: smokeMove 30s linear infinite;
            z-index: -3;
        }

        @keyframes smokeMove {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding-top: 80px;
        }

        .logo-bg {
            position: absolute;
            width: 500px;
            opacity: 0.07;
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
            100% { transform: translateY(0px); }
        }

        .brand {
            font-size: 75px;
            letter-spacing: 10px;
            font-weight: bold;
            color: gold;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px gold; }
            to { text-shadow: 0 0 35px #39FF14; }
        }

        .tagline {
            margin-top: 20px;
            font-size: 18px;
            letter-spacing: 4px;
            color: #ccc;
        }

        .buttons {
            margin-top: 50px;
        }

        .btn {
            background: gold;
            color: black;
            padding: 14px 35px;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 10px;
            border-radius: 4px;
            transition: 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background: #39FF14;
            box-shadow: 0 0 25px #39FF14;
        }
    </style>
</head>

<body>

<div class="navbar">
    <div class="nav-logo">STONER BEAR</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="classic-tee.html">Classic Tees</a>
        <a href="hoodies.html">Hoodies</a>
        <a href="beanies-accessories.html">Beanies & Accessories</a>
        <a href="shop.html">Shop</a>
    </div>
</div>

<div class="hero">
    <img src="logo.png" class="logo-bg">
    <div class="brand">STONER BEAR</div>
    <div class="tagline">TRAP ENERGY • LUXURY MINDSET • LIMITED DROPS</div>

    <div class="buttons">
        <a href="shop.html" class="btn">ENTER SHOP</a>
        <a href="classic-tee.html" class="btn">VIEW DROP</a>
    </div>
</div>

</body>
</html>
